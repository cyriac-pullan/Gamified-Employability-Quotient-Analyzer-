{% extends "base.html" %}

{% block title %}Login - Employability Game{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="game-card">
                <div class="text-center mb-4">
                    <div class="card-icon">
                        <i class="fas fa-sign-in-alt"></i>
                    </div>
                    <h2>Welcome Back, Player!</h2>
                    <p class="text-muted">Continue your employability journey</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-game">
                            <i class="fas fa-gamepad me-2"></i>Continue Playing
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p>New player? <a href="{{ url_for('register') }}" class="text-decoration-none">Join the game</a></p>
                </div>
                
                <!-- Motivational Gaming Elements -->
                <div class="mt-4 p-3 text-center" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); border-radius: 10px; color: white;">
                    <div class="row">
                        <div class="col-12">
                            <i class="fas fa-fire mb-2" style="font-size: 1.5rem;"></i>
                            <div><strong>Ready to Level Up?</strong></div>
                            <small>Complete assessments • Earn badges • Climb leaderboards</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
